<div class="btn-group" dropdown>
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                              {{_selected || "Categories" }} <span class="caret"></span>
                      </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li *ngFor="let item of items" role="menuitem" (click)="selectionChanged(item._id)">
      <a class="dropdown-item" >{{item._id}}</a>   
    </li>
  </ul>
</div>
